<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Liga Blue Simracing, Formula 1 Simracing de Argentina con crossplay">
    <meta name="keywords" content="Liga, Blue Simracing, F1, Formula 1, Simulador, Simulacion, Carrera, Ferrari, RedBull">
    <link rel="shortcut icon" href="./../images/logo_blue_contacto.png" type=”image/x-icon”>
    <title>Blue Simracing</title>
    <link rel="stylesheet" href="./../css/main.css">
</head>

<body>
    <!-- inicio Header -->
    <header>
        <img src="./../images/logo_blue.png" alt="logo_blue" class="header__img">
        <nav>
            <ul class="menu">
                <li>
                    <a class="menu__link" href="./../index.html">Inicio</a>
                </li>
                <li>
                    <a class="menu__link" href="./noticias.html">Noticias</a>
                </li>
                <li>
                    <a class="menu__link" href="./calendar.html">Calendario</a>
                </li>
                <li>
                    <a class="menu__link" href="./pilotos.html">Pilotos</a>
                </li>
                <li>
                    <a class="menu__link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- fin Header -->
    <!-- inicio Main -->
    <main class="container">
        <div class="formulario">
            <form action="#" method="get" class="formulario__cont" form="form">
                <div>
                    <label for="nombre"></label>
                    <input type="text" id="name" name="name" placeholder="nombre" class="formulario__input">
                </div>
                <div>
                    <label for="apellido"></label>
                    <input type="apellido" id="apellido" name="apellido" placeholder="apellido"
                        class="formulario__input">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="email" class="formulario__input">
                </div>
                <div>
                    <label for="tel"></label>
                    <input type="tel" id="telefono" name="telefono" placeholder="telefono" class="formulario__input">
                </div>
                <div>
                    <label for="consulta"></label>
                    <select id="consulta" name="consulta" class="formulario__input">
                        <option value="correr_piloto">Correr en la Blue</option>
                        <option value="correr_equipo">Inscribir a mi equipo</option>
                        <option value="sponsor">Ser Sponsor</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <textarea name="mensaje" rows="10" cols="30" placeholder="deja tu mensaje..."
                        class="formulario__input"></textarea>
                </div>
                <div>
                    <button type="submit" form="form" value="Submit" class="formulario__button">Enviar</button>
                </div>
            </form>
            <img class="formulario__img" src="./../images/logo_blue_contraste.png">
        </div>

    </main>
    <!-- fin Main -->
    <!--inicio Footer-->
    <footer>
        <p>Todos los derechos reservados</p>
        <div class="footer__redes">
            <a href="https://www.instagram.com/bluesimracing"><img src="./../images/logo_redes/instagram.png"
                    alt="instagram"></a>
            <a href="https://www.twitch.tv/bluesimracing"><img src="./../images/logo_redes/twitch.png" alt="twitch"></a>
            <a href="https://twitter.com/BlueSimracing"><img src="./../images/logo_redes/twitter.png" alt="twitter"></a>
            <a href="https://www.youtube.com/@bluesimracing4222"><img src="./../images/logo_redes/you_tube.png"
                    alt="you_tube"></a>
        </div>
    </footer>
    <!-- fin Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
